<table class="table table-hover text-center">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Nombre</th>
      <th scope="col">desc</th>
      <th scope="col">espe</th>
      <th scope="col">precio</th>
      <th scope="col">cat</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of prodService.producto">
      <td scope="row">{{p.id}}</td>
      <td>{{p.nombre}}</td>
      <td>{{p.descripcion}}</td>
      <td>{{p.especificaciones}}</td>
      <td>{{p.precio}}</td>
      <td> {{p.categoria_producto.nombre}} </td>

    </tr>
  </tbody>
</table>
